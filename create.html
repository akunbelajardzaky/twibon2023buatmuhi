    <title>buat Twibbon nya hehe</title>
</head>
<body>
    <div class="container items-center bg-center self-center snap-center ce content-center justify-center h-screen text-center">
        
        <div class="wrapper">
            <div class="editor">
                <div class="canvas-padding md:items-center items-center justify-center">
                    <div>
                                            <canvas id="c"></canvas>
                    </div>
                </div>
                <div class="tombol">                        
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                        <input class="mdl-textfield__input" placeholder="Unggah foto mu!" type="text" id="uploadFile" readonly/>
                        <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                            <i class="material-icons">attach_file</i><input type="file" id="uploadBtn">
                        </div>
                    </div>
                   
                    <br>
                    <button id="download" class="mdl-button bg-success mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">unduh</button>   
                    
                </div>
            </div>
            
            <div class="control animat">

               
                                                    
                        
                 
                        </div>
                        
                                </div>
                                <script>
                                    document.getElementById("uploadBtn").onchange = function () {
                                        document.getElementById("uploadFile").value = this.files[0].name;
                                    };
                                    var canvas = new fabric.Canvas('c');
                                    canvas.setWidth(4320);
                                    canvas.setHeight(4320);
                                    
                                    var canvasWrapper = document.getElementById('c');
                                    var canvasWrapperWidth = canvasWrapper.clientWidth;
                                    $(function () {
                                        $(":file").change(function () {
                                            if (this.files && this.files[0]) {
                                                var reader = new FileReader();
                                                reader.onload = imageIsLoaded;
                                                reader.readAsDataURL(this.files[0]);
                                            }
                                        });
                                    });
                                    fabric.Image.fromURL('stesbn.png',function(img){
                                        img.scaleToWidth(canvas.getWidth());
                                        canvas.setOverlayImage(img, canvas.renderAll.bind(canvas));
                                    });
                                    function imageIsLoaded(e) {
                                        fabric.Image.fromURL(e.target.result,function(img){
                                            var aspectRatio = 4320/4320;
                                            var factor = 4320 / img.width;
                                            img.set({
                                                scaleX: factor,
                                                scaleY: factor 
                                            });
                                                                                        canvas.add(img);
                                            canvas.item(0).set({
                                                borderColor: 'gray',
                                                cornerColor: 'black',
                                                cornerSize: 70,
                                                borderScaleFactor: 10,
                                                hasBorders: true,
                                                
                                                rotatingPointOffset:200,
                                                padding:60, 
                                                transparentCorners: true
                                            });
                                            canvas.setActiveObject(canvas.item(0));
                                            this.__canvases.push(canvas);
                                            canvas.sendToBack(img);
                                        });
                                    };
                                    $("#download").click(function(){
                                        $("#c").get(0).toBlob(function(blob){
                                            saveAs(blob, "Stesbn_Twibon.png");
                                        });
                                    });
                                </script>
                                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


                            </body>
